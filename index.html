<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="helper-bundle.js"></script>


    <script lang="javascript">
        function bthUnsalt(){
            let origin = helper.unsalt(saltedSeed.value, pwd.value);
            seed.value = origin;
        }
        function bthSalt(){
            let origin = helper.salt(seed.value, pwd.value);
            saltedSeed.value = origin;
        }

      </script>
    <title>Salt you seed</title>
  </head>
  <body>
    <h1>Salt you seed</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


    <form>
        <div class="mb-3">
          <label for="Input your seed" class="form-label">Original seed phase</label>
          <input type="text" class="form-control" id="seed" aria-describedby="Original mnemonic">
          <div id="emailHelp" class="form-text">never share or save this.</div>
        </div>
        <div class="mb-3">
          <label for="Input your password" class="form-label">Password</label>
          <input type="text" class="form-control" id="pwd" aria-describedby="password">
          <div id="emailHelp" class="form-text">your password will be used to hash and salt your seed</div>
        </div>
        <div class="mb-3">
          <label for="Salted Seed" class="form-label">Your salted seed phase</label>
          <input type="text" class="form-control" id="saltedSeed" aria-describedby="Salted mnemonic">
          <div id="emailHelp" class="form-text">this is safe to share or save.</div>
        </div>
        <button type="button" class="btn btn-primary" onclick="bthSalt()">Salt</button>
        <button type="button" class="btn btn-primary" onclick="bthUnsalt()">Unsalt</button>
      </form>

  </body>
</html>
